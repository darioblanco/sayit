<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/static/css/base.css">
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">Say it</a>
              <div class="nav-collapse collapse">
                <ul class="nav" id="menu">
                  <li id="daily-tasks"><a href="/">Daily Tasks</a></li>
                  <li id="weekly-tasks"><a href="/week">Weekly Tasks</a></li>
                  <li id="completed-tasks"><a href="/completed">Completed Tasks</a></li>
                  <li id="uncompleted-tasks"><a href="/uncompleted">Uncompleted Tasks</a></li>
                </ul>
                <ul class="nav pull-right">
                  <li><a href="#addTaskDialog" data-toggle="modal">Add Task</a></li>
                  <li><a href="/logout">Logout</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
        <div class="container-fluid">
            {% block body %}{% endblock %}
        </div>
        {% include "create_task.html" %}
        {% include "edit_task.html" %}
    </body>
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/sayit.js"></script>
    {% block script %}{% endblock %}
</html>
