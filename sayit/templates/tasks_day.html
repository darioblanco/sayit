{% extends "layout.html" %}
{% block title %}Sayit - Daily Tasks{% endblock %}
{% block body %}
    {% for day, tasks in day_tasks.iteritems() %}
        <div class="hero-unit">
            <div class="row-fluid" id="day-row" value="{{day}}">
                <div class="span12">
                    <h3>{{day|datefromstr}}</h3>
                    {% for task in tasks %}
                        <div class="row-fluid">
                            <div class="span11">
                                <ul class="breadcrumb" id="{{task.timestamp}}_title">{{task.title}}</ul>
                            </div>
                            <div class="span1">
                                <ul class="breadcrumb">
                                    <div class="btn-toolbar">
                                      <div class="btn-group">
                                        <a class="btn" id="editTask" value="{{task.timestamp}}" href="#"><i class="icon-edit"></i></a>
                                        <a class="btn" id="deleteTask" value="{{task.timestamp}}" href="#"><i class="icon-trash"></i></a>
                                      </div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
{% block script %}
    <script>activateMenuSection('daily-tasks');</script>
{% endblock %}
